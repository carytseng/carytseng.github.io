      <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">nmcli connection 网络连接管理$ nmcli connection show  # 查看所有网卡配置</span><br><span class="line">$ nmcli connection reload # 重新加载网卡配置，不会立即生效</span><br><span class="line">$ nmcli connection down ens160 &amp;&amp; nmcli connection up ens160 # 立即生效Connection配置</span><br><span class="line">$ nmcli connection add type ethernet con-name ens160-con ifname ens160 ipv4.addr 1.1.1.2/24 ipv4.gateway 1.1.1.1 ipv4.method manual # 为device创建connection</span><br><span class="line">$ nmcli connection add type ethernet con-name ens160-con ifname ens160 ipv.method auto # dhcp</span><br><span class="line">$ nmcli connection modify ens160-con ipv.addr 1.1.1.3/24 &amp;&amp; nmcli connection up ens160-con # 修改IP地址并立即生效</span><br><span class="line">​</span><br><span class="line">交互方式修改IP</span><br><span class="line">$ nmcli connection edit ens160-con</span><br><span class="line">​</span><br><span class="line">nmcli device 网卡设备管理</span><br><span class="line">$ nmcli device status # 查看所有网卡设备状态</span><br><span class="line">$ nmcli device show ens160 # 查看网卡配置</span><br><span class="line">$ nmcli device reapply ens160 # 立即生效网卡配置</span><br></pre></td></tr></table></figure>
