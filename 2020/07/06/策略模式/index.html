            <h2>策略模式</h2>

  <p><strong>定义</strong></p>
<p>　　类的行为在运行时可以更改，根据策略选择不同的执行算法。</p>
<a id="more"></a>

<p><strong>什么时候使用</strong></p>
<p>　　程序需要根据某个条件选择不同的执行方式时，一般会使用if/else分支逻辑，但不利于维护，如果只是执行方式不同，可以使用策略模式。</p>
<p><strong>特点</strong></p>
<p>　　避免多重判断，扩展性好。</p>
<p><img src="/assets/blog_img/%E7%AD%96%E7%95%A5%E6%A8%A1%E5%BC%8F.png"></p>

pan class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Mul</span> <span class="keyword">implements</span> <span class="title">Strategy</span> </span>&#123;</span><br><span class="line">   <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">exec</span><span class="params">(<span class="keyword">int</span> n)</span></span>&#123;</span><br><span class="line">     <span class="keyword">return</span> n/<span class="number">1</span>;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
