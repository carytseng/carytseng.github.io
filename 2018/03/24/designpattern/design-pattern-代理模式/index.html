    <h1 class="title">代理模式</h1>
  

  </header>
  
  <div class="entry">
    
      <blockquote>
<p>一个类代表另一个类的功能，创建现有对象的对象，向外提供功能接口。增加了中间层，目标对象职责明确，不同的代理类能够按照场景去做不同的额外业务操作，不影响被代理类的业务。</p>
</blockquote>
<p><img src="/assets/blog_img/%E4%BB%A3%E7%90%86%E6%A8%A1%E5%BC%8F.png"></p>
<span id="more"></span>

<p><strong>银行接口</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">Bank</span></span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">void</span> <span class="title">saveMoney</span><span class="params">()</span></span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><strong>银行业务处理类</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">RealBank</span> <span class="keyword">implements</span> <span class="title">Bank</span></span>&#123;</span><br><span class="line">  <span class="function"><span class="keyword">void</span> <span class="title">saveMoney</span><span class="params">()</span></span>&#123;</span><br><span class="line">    log.info(<span class="string">&quot;存款&quot;</span>);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><strong>银行代理类</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ProxyBank</span> <span class="keyword">implements</span> <span class="title">Bank</span></span>&#123;</span><br><span class="line">  </span><br><span class="line">  <span class="keyword">private</span> RealBank realBank;</span><br><span class="line">  </span><br><span class="line">  <span class="function"><span class="keyword">void</span> <span class="title">riskCaculate</span><span class="params">()</span></span>&#123;</span><br><span class="line">    log.info(<span class="string">&quot;风险评估&quot;</span>);</span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  <span class="function"><span class="keyword">void</span> <span class="title">saveMoney</span><span class="params">()</span></span>&#123;            </span><br><span class="line">    riskCaculate();</span><br><span class="line">    realBank.saveMoney();</span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><strong>客户端</strong></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Client</span></span>&#123;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String args[])</span></span>&#123;</span><br><span class="line">		Bank bank = <span class="keyword">new</span> ProxyBank();</span><br><span class="line">		bank.saveMoney();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
