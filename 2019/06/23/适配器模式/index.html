            <h2>适配器模式</h2>

  <blockquote>
<p>将一个类的接口转换成客户端希望的接口，通常用于使用现有类适配新的系统接口。优点是复用现有类。</p>
</blockquote>
<blockquote>
<p>代码层面：适配器类继承或依赖已有的对象，实现想要的目标接口。</p>
</blockquote>

<th>关系</th>
<th>作用</th>
</tr>

</tr>

<td>现有目标类</td>
<td>现有的可被复用的类</td>
<td>提供现有接口实现</td>
</tr>

<td>适配器类</td>
<td>实现目标接口，依赖目标类</td>
<td>实现目标接口，做接口兼容</td>
</tr>
</tbody></table>
